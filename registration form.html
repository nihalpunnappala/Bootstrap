    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container w-50 mt-4 border bg-info ">
        <h4 class="bg-dark text-light text-center  p-2 mt-2">EVENT REGISTRATION FORM</h4>
       
        <div class="d-flex justofy-content-center p-2">
            <h4 class="ms-5 ps-5 fs-5 ">Name</h4>
            <input class="p-1 ms-5 w-25 " type="text">
            <input class="ms-5 p-1 w-25" type="text">
        </div>
        <div  class="d-flex">
            <h6 class="text-secondary ms-5 ps-5 "><span class="ms-5 ps-5 "><span class=" ms-5">First name</span></span></h6>
            <h6 class="text-secondary ms-5 ps-5"><span class="ms-5 ">Last name</span></h6>
        </div><br>
    <div class="container display-flex p-2">
        <h4 class="ms-5 ps-2 fs-5">Company <input class="ms-5  p-1" type="text"></h4>
        
    </div><br>
    <h5 class="ms-5 ps-5 fs-5"><span class="ms-2">Email</span> <input class="ms-5 p-1" type="text" placeholder="xxxxx123@gmail.com"></h5><br>
    <div class="d-flex justofy-content-center p-2">

    <h5 class="ms-5 ps-4 me-2 fs-5 "><span class="ms-2">Phone</span></h5>
        <input class="p-1 ms-5 me-5 w-25" type="text">
        <input class=" p-1 w-50" type="text">
    </div>
    <div  class="d-flex">
        <h6 class="text-secondary ms-5 ps-5"><span class="ms-5 ps-5"><span class=" ms-5">Area Code</span></span></h6>
        <h6 class="text-secondary ms-5 ps-5"><span class="ms-5 ">Phone Number</span></h6>
    </div><br>
    <h4 class="ms-5 ps-4 me-2 fs-5"><span class="ms-2">Subject</span>
    <select class="ms-5 w-50" name="" id="">
        <option value="" selected hidden>Choose</option>
        <option value="">Bca</option>
        <option value="">bcom</option>
        <option value="">bba</option>
        <option value="">bttm</option>
        <option value="">bmmc</option>
        </select>
    </h4><br><br>
    <h4 class="ms-5 ps-5 fs-5">Are you an existing customer?</h4>
    <br>
    <label for="y"></label>
  <span class="ms-5"> </span> 
  <span class="ms-4"> </span> 
    
     
    <label class="ms-5 ps-5 " for="" id="ys">YES</label>
    <input class="" type="radio" name="y">

    

    <label class="ms-5 " for="">NO</label>
    <input class="" type="radio" name="y"></span>
    <br>
    <br>
    <span class="ms-5">
  <span class="ms-5 ps-5 "> 
    <button class="ms-1 p-2 w-25 bg-primary rounded mb-4">Register</button></span> 
</span>

    </div>
    
</body>
