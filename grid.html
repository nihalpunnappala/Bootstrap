<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>

    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
   integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

   
</head>
<body>
    <!-- Grid System -->
     <h1 class="text-center text-primary">Grid System</h1>

     <div class="row">
        <div class="col-12 bg-warning">12</div>
     </div>
     <br>

     <div class="row">
        <div class="col-1 bg-info">1</div>
        <div class="col-1 bg-primary">2</div>
        <div class="col-1 bg-secondary">3</div>
        <div class="col-1 bg-body">4</div>
        <div class="col-1 bg-danger">5</div>
        <div class="col-1 bg-warning">6</div>
        <div class="col-1 bg-info">7</div>
        <div class="col-1 bg-warning">8</div>
        <div class="col-1 bg-secondary">9</div>
        <div class="col-1 bg-dark">10</div>
        <div class="col-1 bg-primary">11</div>
        <div class="col-1 bg-info">12</div>
     </div>
    
     <div class="row">
        <div class="col-4 bg-dark text-light">A</div>
        <div class="col-8 bg-danger text-light">B</div>
     </div>
</body>
</html>
