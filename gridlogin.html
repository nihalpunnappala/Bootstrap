<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    
    <h1 class="text-center text-primary">Login</h1>
    
    <div class="row">
        <div class="col-6">
            <img width="80%" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKU81KTd0VOohdv7EFSGKPyxYdkHSQwsQ3v-gx01_GoQc-eoAwwfDpvrUpUR3-CuMHBf8&usqp=CAU" alt="">
        </div>

        <div class="col-5">
            <div class="bg-light">
            <h1 class="text-center text-primary m-3">Login</h1>
            
            <input class="form-control"type="email" placeholder="Enter Your Email">
            <br>
            <input class="form-control"type="password" placeholder="Enter Your password">
             <br>
            <div class="m-3 text-center d-grid">
                
                <button class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
</div>
